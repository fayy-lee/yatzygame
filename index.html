<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yatzy Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Yatzy Game</h1>
    </header>
    <main>
        <section id="game-section">
            <div id="dice-container"></div>
            <button id="roll-button">Roll Dice</button>
            <button id="calculate-scores-button">Calculate Scores</button>
            <p id="roll-result">Rolls left: 3</p>
        </section>
        <section id="score-section">
            <h2>Scores</h2>
            <p>Ones: <span id="score-ones">0</span></p>
            <p>Twos: <span id="score-twos">0</span></p>
            <p>Threes: <span id="score-threes">0</span></p>
            <p>Fours: <span id="score-fours">0</span></p>
            <p>Fives: <span id="score-fives">0</span></p>
            <p>Sixes: <span id="score-sixes">0</span></p>
            <p>Three of a Kind: <span id="score-three-of-a-kind">0</span></p>
            <p>Four of a Kind: <span id="score-four-of-a-kind">0</span></p>
            <p>Full House: <span id="score-full-house">0</span></p>
            <p>Small Straight: <span id="score-small-straight">0</span></p>
            <p>Large Straight: <span id="score-large-straight">0</span></p>
            <p>Yatzy: <span id="score-yatzy">0</span></p>
            <p>Chance: <span id="score-chance">0</span></p>
            <p>Total: <span id="score-total">0</span></p>
        </section>
        <section id="leaderboard-section">
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list"></ul>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
